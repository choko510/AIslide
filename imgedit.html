<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高機能 画像編集アプリ (背景削除対応)</title>
    <!-- Cropper.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset and Global Styles */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --bg-color: #f8f9fa;
            --panel-bg: #ffffff;
            --text-color: #333;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* App Layout */
        .app-container {
            width: 100%;
            max-width: 1400px;
            background-color: var(--panel-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--primary-color);
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header p {
            margin: 5px 0 0;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
        }

        .controls-panel {
            width: 320px;
            padding: 20px;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            height: calc(100vh - 140px);
            max-height: 750px;
        }

        .image-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #e9ecef;
            position: relative;
            min-height: 500px;
        }

        /* Drop Zone & Image Workspace */
        #drop-zone {
            border: 3px dashed var(--border-color);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            color: var(--secondary-color);
            transition: background-color 0.3s, border-color 0.3s;
            cursor: pointer;
        }

        #drop-zone.drag-over {
            background-color: #d4edda;
            border-color: var(--success-color);
        }

        #image-workspace {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-to-edit {
            max-width: 100%;
            max-height: calc(100vh - 180px);
            object-fit: contain;
        }

        .cropper-container {
            max-height: calc(100vh - 180px);
        }

        /* Controls Panel Elements */
        .file-loader {
            margin-bottom: 20px;
        }

        .file-label {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-label:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h2 {
            font-size: 1.1rem;
            margin: 0 0 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
            color: var(--primary-color);
        }

        .slider-group {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .slider-group label {
            font-size: 0.9rem;
        }

        .slider-group output {
            font-size: 0.8rem;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            min-width: 40px;
            text-align: center;
        }

        input[type="range"] {
            grid-column: 1 / -1;
            width: 100%;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .button-group button {
            padding: 10px;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .button-group button:hover:not(:disabled) {
            background-color: #f1f3f5;
            border-color: #adb5bd;
        }

        .button-group button svg {
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .action-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button.primary-btn,
        button.secondary-btn,
        button.special-btn {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button.primary-btn {
            background-color: var(--success-color);
        }

        button.secondary-btn {
            background-color: var(--secondary-color);
        }

        button.special-btn {
            background-color: #9c27b0;
        }

        button.primary-btn:hover,
        button.secondary-btn:hover,
        button.special-btn:hover {
            opacity: 0.85;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .hidden {
            display: none !important;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .progress-bar-container {
            width: 80%;
            max-width: 300px;
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }

            .controls-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                box-sizing: border-box;
                height: auto;
                max-height: none;
            }

            .image-area {
                min-height: 400px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .app-container {
                border-radius: 0;
            }

            header {
                padding: 15px;
            }

            header h1 {
                font-size: 1.3rem;
            }

            .controls-panel {
                padding: 15px;
            }

            .button-group {
                grid-template-columns: repeat(2, 1fr);
            }

            .action-group {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <h1>高機能 画像編集アプリ</h1>
            <p>背景削除、フィルター、切り抜きなどの編集ができます。</p>
        </header>

        <main class="main-content">
            <!-- コントロールパネル -->
            <aside class="controls-panel">
                <div class="file-loader">
                    <label for="file-input" class="file-label">ファイルを選択</label>
                    <input type="file" id="file-input" accept="image/*">
                </div>

                <div id="drop-zone-container">
                    <div id="drop-zone">
                        <p>画像をここにドラッグ＆ドロップ<br>または上のボタンから選択</p>
                    </div>
                </div>

                <div id="editor-controls" class="hidden">
                    <!-- 特殊機能 -->
                    <div class="control-group">
                        <h2>特殊機能</h2>
                        <button id="bg-remove-btn" class="special-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21H7Z" />
                                <path d="M18 11.6 7.4 1" />
                            </svg>
                            <span>背景を削除</span>
                        </button>
                    </div>

                    <!-- フィルター -->
                    <div class="control-group">
                        <h2>フィルター</h2>
                        <div class="slider-group"><label for="brightness">明るさ</label><input type="range" id="brightness"
                                min="0" max="200" value="100" class="filter-slider" data-unit="%"><output>100%</output>
                        </div>
                        <div class="slider-group"><label for="contrast">コントラスト</label><input type="range" id="contrast"
                                min="0" max="200" value="100" class="filter-slider" data-unit="%"><output>100%</output>
                        </div>
                        <div class="slider-group"><label for="saturate">彩度</label><input type="range" id="saturate"
                                min="0" max="200" value="100" class="filter-slider" data-unit="%"><output>100%</output>
                        </div>
                        <div class="slider-group"><label for="grayscale">グレースケール</label><input type="range"
                                id="grayscale" min="0" max="100" value="0" class="filter-slider"
                                data-unit="%"><output>0%</output>
                        </div>
                        <div class="slider-group"><label for="sepia">セピア</label><input type="range" id="sepia" min="0"
                                max="100" value="0" class="filter-slider" data-unit="%"><output>0%</output></div>
                        <div class="slider-group"><label for="blur">ぼかし</label><input type="range" id="blur" min="0"
                                max="10" value="0" step="0.1" class="filter-slider" data-unit="px"><output>0px</output>
                        </div>
                        <div class="slider-group"><label for="hue-rotate">色相回転</label><input type="range"
                                id="hue-rotate" min="0" max="360" value="0" class="filter-slider"
                                data-unit="deg"><output>0deg</output></div>
                        <div class="slider-group"><label for="invert">階調反転</label><input type="range" id="invert"
                                min="0" max="100" value="0" class="filter-slider" data-unit="%"><output>0%</output>
                        </div>
                    </div>

                    <!-- トリミングと変形 -->
                    <div class="control-group">
                        <h2>トリミングと変形</h2>
                        <button id="crop-btn" class="secondary-btn"
                            style="width: 100%; margin-bottom: 10px;">トリミング</button>
                        <div class="button-group">
                            <button id="rotate-left" title="左に90度回転"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 12h-2a8 8 0 0 0-8-8V2" />
                                    <path d="M4 12a8 8 0 0 0 8 8v2" />
                                    <path d="m12 8-4 4 4 4" />
                                </svg></button>
                            <button id="rotate-right" title="右に90度回転"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 12h2a8 8 0 0 0 8 8v2" />
                                    <path d="M20 12a8 8 0 0 0-8-8V2" />
                                    <path d="m12 16 4-4-4-4" />
                                </svg></button>
                            <button id="flip-h" title="水平反転"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 12h18M8 7l-5 5 5 5" />
                                    <path d="M16 7l5 5-5 5" />
                                </svg></button>
                            <button id="flip-v" title="垂直反転"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 3v18M7 8l5-5 5 5" />
                                    <path d="M7 16l5 5 5 5" />
                                </svg></button>
                        </div>
                    </div>

                    <!-- アクション -->
                    <div class="control-group action-group">
                        <button id="reset-btn" class="secondary-btn">リセット</button>
                        <button id="download-btn" class="primary-btn">ダウンロード</button>
                    </div>
                </div>
            </aside>

            <!-- 画像表示エリア -->
            <div class="image-area">
                <div id="image-workspace" class="hidden">
                    <img id="image-to-edit">
                </div>
            </div>
        </main>
    </div>

    <!-- ローディングオーバーレイ -->
    <div id="loading-overlay" class="hidden">
        <div class="loading-spinner"></div>
        <p id="loading-text">処理中...</p>
        <div class="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <!-- Cropper.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

    <!-- Main Application Logic (with ES Module support for @imgly) -->
    <script type="module">
        import { removeBackground } from 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.6.0/+esm';

        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const dropZoneContainer = document.getElementById('drop-zone-container');
        const imageToEdit = document.getElementById('image-to-edit');
        const imageWorkspace = document.getElementById('image-workspace');
        const editorControls = document.getElementById('editor-controls');

        const bgRemoveBtn = document.getElementById('bg-remove-btn');
        const cropBtn = document.getElementById('crop-btn');
        const rotateLeftBtn = document.getElementById('rotate-left');
        const rotateRightBtn = document.getElementById('rotate-right');
        const flipHBtn = document.getElementById('flip-h');
        const flipVBtn = document.getElementById('flip-v');
        const transformButtons = [rotateLeftBtn, rotateRightBtn, flipHBtn, flipVBtn];

        const resetBtn = document.getElementById('reset-btn');
        const downloadBtn = document.getElementById('download-btn');

        const filterSliders = document.querySelectorAll('.filter-slider');

        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const progressBar = document.getElementById('progress-bar');

        let cropper = null;
        let originalImageDataURL = '';
        let currentImageDataURL = '';

        // =================================
        // Image Loading & Cropper Init
        // =================================
        fileInput.addEventListener('change', handleFileSelect);
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', e => { e.preventDefault(); dropZone.classList.remove('drag-over'); });
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect({ target: fileInput });
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;

            const reader = new FileReader();
            reader.onload = e => {
                originalImageDataURL = e.target.result;
                currentImageDataURL = e.target.result;
                initEditor();
            };
            reader.readAsDataURL(file);
        }

        function initEditor() {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            imageToEdit.src = currentImageDataURL;
            applyFilters(); // Apply filters to the non-cropper image
            dropZoneContainer.classList.add('hidden');
            imageWorkspace.classList.remove('hidden');
            editorControls.classList.remove('hidden');
            resetAll();
            updateTransformControls(true); // Disable transform buttons initially
        }

        // =================================
        // Background Removal
        // =================================
        bgRemoveBtn.addEventListener('click', async () => {
            if (!currentImageDataURL) return;

            showLoading('背景を削除中...', true);
            setControlsDisabled(true);

            try {
                const blob = await removeBackground(currentImageDataURL, {
                    publicPath: 'https://staticimgly.com/@imgly/background-removal-data/1.6.0/dist/',
                    onProgress: (progress) => {
                        const percent = Math.round(progress * 100);
                        progressBar.style.width = `${percent}%`;
                        loadingText.textContent = `モデルをダウンロード中... ${percent}%`;
                        if (percent === 100) {
                            loadingText.textContent = '画像を処理しています...';
                        }
                    },
                });

                currentImageDataURL = URL.createObjectURL(blob);
                if (cropper) {
                    cropper.replace(currentImageDataURL, false);
                } else {
                    imageToEdit.src = currentImageDataURL;
                }
                resetFiltersAndTransforms();

            } catch (error) {
                console.error('Background removal failed:', error);
                alert(`背景の削除に失敗しました: ${error.message}`);
            } finally {
                hideLoading();
                setControlsDisabled(false);
            }
        });

        // =================================
        // Filter Controls
        // =================================
        function getFilterString() {
            const filters = [
                { id: 'brightness', unit: '%', value: document.getElementById('brightness').value },
                { id: 'contrast', unit: '%', value: document.getElementById('contrast').value },
                { id: 'saturate', unit: '%', value: document.getElementById('saturate').value },
                { id: 'grayscale', unit: '%', value: document.getElementById('grayscale').value },
                { id: 'sepia', unit: '%', value: document.getElementById('sepia').value },
                { id: 'blur', unit: 'px', value: document.getElementById('blur').value },
                { id: 'hue-rotate', unit: 'deg', value: document.getElementById('hue-rotate').value },
                { id: 'invert', unit: '%', value: document.getElementById('invert').value },
            ];
            return filters.map(f => `${f.id}(${f.value}${f.unit})`).join(' ').trim();
        }

        function applyFilters() {
            const filterString = getFilterString();
            const target = cropper ? imageWorkspace.querySelector('.cropper-canvas img') : imageToEdit;
            if (target) {
                target.style.filter = filterString;
            }
        }

        filterSliders.forEach(slider => {
            slider.addEventListener('input', () => {
                const unit = slider.dataset.unit || '%';
                slider.nextElementSibling.textContent = `${slider.value}${unit}`;
                applyFilters();
            });
        });

        function resetFilters() {
            filterSliders.forEach(slider => {
                const unit = slider.dataset.unit || '%';
                if (['brightness', 'contrast', 'saturate'].includes(slider.id)) {
                    slider.value = '100';
                } else {
                    slider.value = '0';
                }
                slider.nextElementSibling.textContent = `${slider.value}${unit}`;
            });
            applyFilters();
        }

        // =================================
        // Crop & Transform Controls
        // =================================
        cropBtn.addEventListener('click', () => {
            if (cropper) {
                stopCropper();
            } else {
                startCropper();
            }
        });

        function startCropper() {
            if (cropper) return;
            cropper = new Cropper(imageToEdit, {
                viewMode: 1, dragMode: 'move', aspectRatio: NaN, background: false,
                autoCropArea: 0.8, responsive: true, restore: false, checkOrientation: false,
                ready: () => {
                    applyFilters(); // Apply existing filters to cropper image
                }
            });
            cropBtn.textContent = 'トリミング解除';
            updateTransformControls(false);
        }

        function stopCropper() {
            if (!cropper) return;
            cropper.destroy();
            cropper = null;
            imageToEdit.style.filter = getFilterString(); // Re-apply filter to base image
            cropBtn.textContent = 'トリミング';
            updateTransformControls(true);
        }

        function updateTransformControls(disabled) {
            transformButtons.forEach(btn => btn.disabled = disabled);
        }

        rotateLeftBtn.addEventListener('click', () => cropper && cropper.rotate(-90));
        rotateRightBtn.addEventListener('click', () => cropper && cropper.rotate(90));
        flipHBtn.addEventListener('click', () => cropper && cropper.scaleX(-cropper.getData().scaleX || -1));
        flipVBtn.addEventListener('click', () => cropper && cropper.scaleY(-cropper.getData().scaleY || -1));

        function resetTransforms() {
            if (cropper) cropper.reset();
        }

        // =================================
        // Main Actions (Reset, Download)
        // =================================
        resetBtn.addEventListener('click', () => {
            if (cropper) {
                stopCropper();
            }
            currentImageDataURL = originalImageDataURL;
            initEditor();
        });

        function resetAll() {
            resetFilters();
            if (cropper) {
                resetTransforms();
            }
        }

        function resetFiltersAndTransforms() {
            resetFilters();
            if (cropper) {
                resetTransforms();
            }
        }

        downloadBtn.addEventListener('click', () => {
            let canvas;
            if (cropper) {
                canvas = cropper.getCroppedCanvas({
                    imageSmoothingEnabled: true,
                    imageSmoothingQuality: 'high',
                });
            } else {
                canvas = document.createElement('canvas');
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.filter = getFilterString();
                    ctx.drawImage(img, 0, 0);
                    triggerDownload(canvas);
                };
                img.src = currentImageDataURL;
                return; // Download is triggered in onload
            }

            if (!canvas) {
                alert('画像の書き出しに失敗しました。'); return;
            }

            // Filters are applied differently for cropper vs non-cropper
            if (cropper) {
                const ctx = canvas.getContext('2d');
                const tempCanvas = cropper.getCroppedCanvas();
                ctx.filter = getFilterString();
                ctx.drawImage(tempCanvas, 0, 0, canvas.width, canvas.height);
            }

            triggerDownload(canvas);
        });

        function triggerDownload(canvas) {
            const link = document.createElement('a');
            link.download = `edited-image_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // =================================
        // UI Helpers
        // =================================
        function showLoading(text, showProgress) {
            loadingText.textContent = text;
            progressBar.style.width = '0%';
            progressBar.parentElement.style.display = showProgress ? 'block' : 'none';
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        function setControlsDisabled(disabled) {
            editorControls.querySelectorAll('button, input').forEach(el => {
                // Re-enable the crop button even if other controls are disabled
                if (el.id === 'crop-btn') {
                    el.disabled = false;
                } else {
                    el.disabled = disabled;
                }
            });
            // Always manage transform buttons based on cropper state
            if (!disabled) {
                updateTransformControls(!cropper);
            }
        }
    </script>
